{#include index.html}
    {#title}TODO Details {todo.id}{/title}
    {#body}
        <div id="tododetail">
            <h1>{todo.name}</h1>

            <ul>
                <li>Id: {todo.id}</li>
                <li>Completed:{#if todo.completed} Yes {#else} No {/if}</li>
            </ul>

            <br>

            <form action="/">
                <input type="submit" value="Back to my Todos">
            </form>
        </div>
    {/body}
{/include}
