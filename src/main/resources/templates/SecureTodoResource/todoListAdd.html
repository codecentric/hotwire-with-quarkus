<turbo-stream action="append" target="todolistTable">
    <template>
        <tr id="{todo.id}-row">
            <td>{todo.name}</td>
            <td>Open</td>
            <td>
                <form action="/secure/todos/{todo.id}" method="POST" enctype="multipart/form-data">
                    <input type="submit" value="Done">
                </form>
            </td>
            <td>
                <form action="secure/todos/remove/{todo.id}" method="POST" enctype="multipart/form-data">
                    <input type="submit" value="Remove">
                </form>
            </td>
        </tr>
    </template>
</turbo-stream>

<turbo-stream action="remove" target="no-todos">

</turbo-stream>
