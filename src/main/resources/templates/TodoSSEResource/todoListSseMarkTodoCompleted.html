<turbo-stream action="replace" target="{todo.id}-row">
    <template>
        <tr id="{todo.id}-row">
            <td><a href="/todos/{todo.id}" data-turbo-frame="_top">{todo.name}</a></td>
            <td>Done</td>
            <td>
                <form action="/todos/sse/{todo.id}" method="POST" enctype="multipart/form-data">
                    <input type="submit" value="Done" disabled>
                </form>
            </td>
            <td>
                <form action="/todos/sse/remove/{todo.id}" method="POST" enctype="multipart/form-data">
                    <input type="submit" value="Remove">
                </form>
            </td>
        </tr>
    </template>
</turbo-stream>
